<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div>
          <label for="year-select">Select Year:</label>
          <select id="year-select" onchange="navigateToYear(this.value)">
            <option value="2024" {% if page.url contains '/2024/' %}selected{% endif %}>2024</option>
            <option value="2025" {% if page.url contains '/2025/' %}selected{% endif %}>2025</option>
          </select>
        </div>
        {{ content }}
      </div>
    </div>

    {% include footer.html %}
    {% include hemline.html %}

    <script>
      function navigateToYear(year) {
        var currentPath = window.location.pathname;
        var newPath = currentPath.replace(/\/\d{4}\//, '/' + year + '/');
        window.location.href = newPath;
      }
    </script>

  </body>

</html>
